<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cascade</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="public/css/cascade.css">
    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/cascade.js"></script>
</head>
<body>
    <!-- 筛选 -->
    <div class="screen-nav-wrap clearfix">
        <div class="screen-item">
            <span class="name">位置</span>
            <i class="iconfont icon-bottom-arrow"></i>
        </div>
        <div class="screen-item">
            <span class="name">租金</span>
            <i class="iconfont icon-bottom-arrow"></i>
        </div>
        <div class="screen-item">
            <span class="name">排序</span>
            <i class="iconfont icon-bottom-arrow"></i>
        </div>
        <div class="screen-item">
            <span class="name">居室</span>
            <i class="iconfont icon-bottom-arrow"></i>
        </div>
    </div>
    <!-- 位置筛选列表 -->
    <div class="screen-tabcontent sift-wrap">
        <div class="sift-content clearfix">
            <ul class="sift-item sift-item0">
                <li class="item" id="subway">地铁</li>
                <li class="item" id="area">区域</li>
            </ul>
            <ul class="sift-item sift-item1 bg2">
                <li class="item">不限</li>
                <li class="item">1号线</li>
                <li class="item">1号线</li>
                <li class="item">1号线</li>
                <li class="item">1号线</li>
                <li class="item">1号线</li>
                <li class="item">1号线</li>
            </ul>
            <ul class="sift-item sift-item2 bg3">
                <li class="item">不限</li>
                <li class="item">上塘</li>
            </ul>
        </div>
    </div>
    <!-- 租金筛选列表 -->
    <div class="screen-tabcontent col-nav-wrap">
        <div class="col-nav-content">
            <ul class="col-nav-ul">
                <li class="col-nav-item">不限</li>
                <li class="col-nav-item">1000</li>
                <li class="col-nav-item">2000</li>
            </ul>
        </div>
    </div>
    <!-- 排序筛选列表 -->
    <div class="screen-tabcontent col-nav-wrap">
        <div class="col-nav-content">
            <ul class="col-nav-ul">
                <li class="col-nav-item">默认排序</li>
                <li class="col-nav-item">价格从低到高</li>
                <li class="col-nav-item">价格从高到低</li>
            </ul>
        </div>
    </div>
    <!-- 居室筛选列表 -->
    <div class="screen-tabcontent col-nav-wrap">
        <div class="col-nav-content">
            <ul class="col-nav-ul">
                <li class="col-nav-item">不限</li>
                <li class="col-nav-item">一室一厅</li>
                <li class="col-nav-item">二室一厅</li>
            </ul>
        </div>
    </div>
</body>
</html>
